apiVersion: v1
kind: Service
metadata:
  name: jenkins-codebuild-demo
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: jenkins-codebuild-demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-codebuild-demo
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: jenkins-codebuild-demo
  template:
    metadata:
      labels:
        app: jenkins-codebuild-demo
    spec:
      containers:
        - name: jenkins-codebuild-demo
          image: CONTAINER_IMAGE
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          ports:
            - containerPort: 8080

